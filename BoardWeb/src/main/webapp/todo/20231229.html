<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20231229.html</title>
    <style>
        #show {
            width: 300px;
            height: 250px;
            background-color: aqua;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 25px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="show">
        <!-- <span>Lorem,</span>
        <span>ipsum</span> -->
        
    </div>
    <br>
    <input type="text" id="delInp">
    <button id="selBtn">선택</button>
    <script>
        let input = document.getElementById("delInp");

        input.addEventListener('keyup', function (e) {
            if (e.keyCode === 13) {
                document.getElementById('selBtn').click();
            }
        });
        const words = 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque ipsa dolorum eius? Natus dolorum quia dolorem accusamus. Sit ut quo, tenetur, enim, voluptas rem asperiores natus veniam saepe facilis cum.';
        const wordAry = words.split(' ');
        for(let word of wordAry){
            let span = document.createElement('span');
            span.innerText = word
            document.getElementById('show').appendChild(span);
        }
        document.getElementById('selBtn').addEventListener('click', function() {
            let text = document.querySelector('#delInp').value;
            let target = document.querySelectorAll('#show>span');
            for(let tar of target){
                if(text == tar.innerText){
                    tar.remove();
                }
            }
            document.getElementById('delInp').value = '';
        });
    </script>
</body>
</html>
