<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo/20240104.html</title>
    <style>
        #show {
            width: 315px;
            height: 295px;
            background-color: aqua;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 25px;
            margin: 2px;
            background-color: yellow;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 이 페이지의 모든 DOM 요소를 load한 다음에 실행.

            // let input = document.getElementById("userValue");
            // input.addEventListener('keyup', function (e) {
            //     if (e.keyCode === 13) {
            //         document.getElementById('delBtn').click();
            //     }
            // });

            const words = 'Lorem, ipsum dolor sit amet consectetur adipisicing elit. Itaque ipsa dolorum eius? Natus dolorum quia dolorem accusamus. Sit ut quo, tenetur, enim, voluptas rem asperiores natus veniam saepe facilis cum.';
            const wordAry = words.split(' ');

            let show = document.getElementById('show');
            // wordAry.forEach(function(word){
            //     let span = document.createElement('span');
            //     span.innerText = word;
            //     show.appendChild(span);
            // });
            wordAry.reduce((acc, word) => {
                let span = document.createElement('span');
                span.innerText = word;
                acc.appendChild(span);
                return acc;
            }, show);

            // id = delBtn의 클릭 이벤트
            document.getElementById('delBtn').addEventListener('click', function () {
                // 사용자의 입력값과 화면상의 span 요소를 가져와서 비교해서 span.remove();
                let userInput = document.querySelector('#userValue').value;
                // let userInput = document.querySelector('input[name=userValue]').value;
                let spanAll = document.querySelectorAll('span');
                // console.log(spanAll);
                // for(let item of spanAll){
                //     if(userInput == item.innerText){
                //         item.remove();
                //     }
                // };
                spanAll.forEach(function (item) {
                    if (userInput == item.innerText) {
                        item.remove();
                    }
                });
                // 사용자 입력화면 초기화
                document.getElementById('userValue').value = '';
            });

            // input[name="userValue"];
            document.querySelector('input[name="userValue"]').addEventListener("keyup", function (e) {
                console.log(e);
                if (e.keyCode === 13) {
                    let userInput = document.querySelector('#userValue').value;
                    let span = document.createElement('span');
                    span.innerText = userInput;
                    show.prepend(span);
                    document.getElementById('userValue').value = '';
                }
            })
        })


    </script>
</head>

<body>
    <input type="text" name="userValue" id="userValue">
    <button id="delBtn">삭제</button>

    <div id="show">
        <!-- <span>Lorem,</span>
        <span>ipsum</span> -->

    </div>

</body>

</html>
