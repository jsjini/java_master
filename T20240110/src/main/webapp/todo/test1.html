<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>

<body>
<!--문제1 -->
<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
<script>
                       
fetch('../data/data.json')
.then(result => {
    return result.json();
})
.then(json => {
    const targetAry = [];
    json.forEach(ele => {
        if(ele.salary >= 4500 && ele.gender == "Female"){
            targetAry.push(ele);
        }
    });
    console.log(targetAry);
})
.catch(error => {
    console.log(error);
})


</script>

</body>
</html>
